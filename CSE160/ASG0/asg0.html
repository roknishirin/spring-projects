<!DOCTYPE html>

<html lang="en"> 

    <head>
        <meta charset="utf-8" />
        <title> Draw a blue rectangle (canvas version) </title>
    </head>


    <body onload="main()" >
        <canvas id="cnv1" width="400" height="400">
            Please use a browser that supports "canvas"
        </canvas>
        <script src="asg0.js"></script>
        <script src="lib/cuon-matrix-cse160.js"></script>

        <!-- Vector 1 -->
        <br> <br>
        <label for="name"> v1: x</label>
        <input type="number" id="name_1" name="name_1">

        <!-- Vector 1 y coordinate -->
        <label for="name">y</label>
        <input type="number" id="name_2" name="name_2">

        <!-- Vector 2 -->
        <br> 
        <label for="name"> v2: x</label>
        <input type="number" id="name_a" name="name_a">

        <!-- Vector 2 y coordinate -->
        <label for="name">y</label>
        <input type="number" id="name_b" name="name_b">

        <!-- Draw Button -->
        <br>
        <input type="button" value="Draw" onclick="handleDrawEvent()"></input>

        <!-- Operations -->
        <br> <br>
        <label for="name">Operation:</label>
      
        <select name="operation" id="operation">
          <option value="">--Please choose an option--</option>
          <option value="Add">Add</option>
          <option value="Subtract">Subtract</option>
          <option value="Multiply">Multiply</option>
          <option value="Divide">Divide</option>
          <option value="Angle between">Angle between</option>
          <option value="Area">Area</option>
          <option value="Magnitude">Magnitude</option>
          <option value="Normalize">Normalize</option>
        </select>

        <label for="name">Scalar:</label>
        <input type="number" id="name_scale" name="name_scale">

        <!-- Draw Button -->
        <br> 
        <input type="button" value="Draw" onclick="handleDrawOperationEvent()"></input>
        
        
    </body>

</html>
