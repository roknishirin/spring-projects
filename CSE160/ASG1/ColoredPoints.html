<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Assignment 1</title>
</head>


<body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <!-- cat -->
    <img src="cat.png" id="cat" height="400">

    <!-- clear and shapes -->
    <p>  
      <!-- clear canvas -->
      <button type="button" id="clearplease"> Clear Canvas </button> 
      <button type="button" id="undo"> Delete Image + Undo </button> 
      <button type="eraser" id="eraser"> Eraser </button>


      <br> <br>

      <button type="button" id="point"> Squares </button>
      <button type="button" id="triangle"> Triangles </button>
      <button type="button" id="circle"> Circles </button>
      <button type="button" id="paint"> Paint Picture </button>
    
    </p>

    <!-- colors -->
    <p> 

      Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
      Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
      Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">

    </p>

    <!-- Size -->
    <p> 

      Shape Size: <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">
      Segment Count: <input type="range" min="5" max="40" value="0" class="slider" id="segSlide">

    </p>

    <p>
      <button type="button" id="red" style="background-color: red; color:red"> Orange </button>
      <button type="button" id="orange" style="background-color: #ffa500; color:#ffa500;"> Orange </button>
      <button type="button" id="yellow" style="background-color: yellow; color:yellow"> Orange </button>
      <button type="button" id="green" style="background-color: green; color:green"> Orange </button>
      <button type="button" id="blue" style="background-color: blue; color:blue"> Orange </button>
      <button type="button" id="indigo" style="background-color: #500484; color:#500484"> Orange </button>
      <button type="button" id="violet" style="background-color: #e0b0ff; color:#e0b0ff"> Orange </button>

    </p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="ColoredPoints.js"></script>

</body>

</html>
