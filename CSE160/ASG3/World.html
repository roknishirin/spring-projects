<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Assignment 3</title>
</head>


<body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <!-- clear and shapes -->
      <p id="numdot"> ms: fps: </p>

    <p>
      Animation:
      <button type="button" id="on">ON</button>
      <button type="button" id="off">OFF</button>
    </p>

    <p>
      Body <input type ="range" min="-15" max="15" value="0" class="slider" id="leg">
      Head <input type ="range" min="-15" max="15" value="0" class="slider" id="head">
      Frills <input type ="range" min="0" max="100" value="0" class="slider" id="test">
    </p>

    <p>
      Big Tail <input type ="range" min="-5" max="5" value="0" class="slider" id="bigtail">
      Medium Tail <input type ="range" min="-3" max="3" value="0" class="slider" id="medtail">
      Small Tail  <input type ="range" min="-1" max="1" value="0" class="slider" id="smalltail">
    </p>

    <p>  
      Camera Angle <input type="range" min="-180" max="180" value="0" class="slider" id="angleSlide">
    </p>

    <p> <b> try looking around for fish to feed the axolotl!</b> </p>

    <p> shift click for whisker action</p>

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="lib/cuon-utils.js"></script>

    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="Cone.js"></script>
    <script src="Camera.js"></script>

    <script src="World.js"></script>

</body>

</html>
